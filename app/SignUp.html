<div class="sign-up-wrapper">
    <img src="/app/site-images/sign-up-top.png">
    <h2>Register</h2>
    <form action="" method="post" id="sign-up-form">
        <div class="radio-btn">
            <label for="parent">Register as a parent</label>
            <input type="radio" name="user type" id="parent" value="Parent" checked>
        </div>
        <div class="radio-btn">
            <label for="nanny">Register as a nanny</label>
            <input type="radio" name="user type" id="nanny" value="Nanny" >
        </div>
        <input type="text" id="fname" placeholder="Full Name" aria-placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" aria-placeholder="email" required>
        <input type="tel" name="phone number" id="phone number" aria-placeholder="phone-number"
            placeholder="Phone number">
        <input type="password" name="password" id="password" placeholder="Password" aria-placeholder="Password"
            required>
        <input type="password" name="confirm password" id="confirm password" placeholder="Confirm Password"
            aria-placeholder="Confirm Password" required>
        <input type="text" placeholder="Address Line" id="address" aria-placeholder="address">
        <input type="text" placeholder="Zip Code" id="zip-code" aria-placeholder="Zip Code" required>
        <input type="text" placeholder="City" id="city" aria-placeholder="City" required>
        <input type="text" placeholder="State/Province" id="state" aria-placeholder="State/Province">
        <input type="text" placeholder="Country" id="country" aria-placeholder="country">
        <button id="register">Register</button>
        <p id="error-output"></p>
    </form>
    <hr>
    <p class="login-text">Already have an account? <a href="#login" class="login-here-text">Login Here</a></p>
</div>
